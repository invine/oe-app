<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>
        My Layout
    </title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Order Entry</span>
            <!-- <form class="d-flex"> -->
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label">Catalog</label>
                </div>
                <div class="col-auto">
                    <select class="form-select">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary">Reload</button>
                </div>
            </div>
            <!-- </form> -->
        </div>
    </nav>
    <style>
        input[type="name"] {
            border-bottom-right-radius: 0px;
            border-top-right-radius: 0px;
        }
        
        input[type="value"] {
            border-bottom-left-radius: 0px;
            border-top-left-radius: 0px;
            border-left: 0px;
        }
    </style>

    <h1 class="text-center mt-2 h3">Extended Parameters
    </h1>
    <ul class="list-goup px-1">
        <ul class="list-group item">
            <div class="d-inline-flex flex-row p-1">
                <input type="name" class="form-control" placeholder="name">
                <input type="value" class="form-control" placeholder="value">
                <div class="px-1">
                    <button class="btn btn-danger">x</button>
                </div>
            </div>
        </ul>
        <ul class="list-group item">
            <div class="d-inline-flex flex-row p-1">
                <input type="name" class="form-control" placeholder="name">
                <input type="value" class="form-control" placeholder="value">
                <div class="px-1">
                    <button class="btn btn-secondary">x</button>
                </div>
            </div>
        </ul>
        <ul class="list-group item">
            <div class="d-inline-flex flex-row p-1">
                <input type="name" class="form-control" placeholder="name">
                <input type="value" class="form-control" placeholder="value">
                <div class="px-1">
                    <button class="btn btn-outline-primary">x</button>
                </div>
            </div>
        </ul>
    </ul>

    <div class="container-fluid">
        <div class="card p-2">
            <div class="d-flex w-100 justify-content-between mb-1">
                <span class="d-flex align-items-center px-1">Order Item for</span>
                <!-- <div class="d-flex justify-content-center w-100"> -->
                <select class="form-select w-75">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                <!-- </div> -->
                <button class="btn-close"></button>
            </div>
            <p class="mb-1">Some placeholder content in a paragraph.</p>
            <small>And some small print.</small>
        </div>
    </div>












































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
